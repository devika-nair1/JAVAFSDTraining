            <h1>Update Patients</h1>
     <div class = "container">
	<form action="#" th:action="@{/saved}" th:object="${patients}"method="POST">
		<div class="form-group">
					
		<table>
		
		<tr><td>
			 <label >First Name</label>
			 </td><td>
				 <input type="hidden" th:field="*{id}" />
			 <input type="text" th:field="*{fname}" class="form-control">
			 </td>
			  </tr>
			  <tr><td>
		<label> Last Name</label>
		</td><td>
		  <input type="text" th:field="*{lname}" class="form-control">
			 </td>
			  </tr>
			  <tr><td>
		<label> Email</label>
		</td><td>
		<input type="text" th:field="*{email}" class="form-control">
	</td>
			  </tr>
			  <tr><td> 
				<label> Phone Number</label>  
				</td><td>
		<input type="text" th:field="*{pno}" class="form-control">
			</td>
			  </tr>

		<tr>
			<td colspan="2">
		<button type="submit"  class="form-control btn">Update</button>
		</td> </tr>
		</table>
		</div>
	</form>
	</div>
   
    
</body>
