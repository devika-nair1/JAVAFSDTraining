<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Medicine</title>
<link rel = "stylesheet" th:href="@{/css/viewpatient.css}"/>
<link rel="stylesheet" th:href="@{/css/navbar.css}">

    
    </head>     
    
    
        <body>
        
    <div class="navbar">
	<a href="home">Home</a>
	<a href="addpatients">Add Patient</a>
	<a href="viewpatients">View Patient</a>
	<a href="addmedicine">Add Medicine</a>
	<a href="viewmedicine">View Medicine</a>
	<a href="bill">Bill</a>
	<a href="viewbill">View Bill</a>
	<a href="/employees">Admin Details</a>
	<a href="/">Logout</a>
    </div>       
          
<div class="container">
<table>
			
				<tr>
					
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone Number</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		
		
			<tr th:each="patients : ${lisPatients}">
				<td th:text="${patients.fname}"></td>
				<td th:text="${patients.lname}"></td>
				<td th:text="${patients.email}"></td>
				<td th:text="${patients.pno}"></td>

				<td><a th:href="@{/updatepatients/{id}(id=${patients.id})}"><input
						type="button" value="Update"></a> </td>
				<td> <a	th:href="@{/deletePatients/{id}(id=${patients.id})}"><input
						type="button" value="Delete" ></a></td>

			</tr>
	
	</table>
	<a th:href=@{/addpatients}><input type="button"
		value="Add Patients"></a>
</div>
	

    
</body>

</html>
